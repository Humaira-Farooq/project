<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/webfonts/fa-brands-400.svg">
</head>
<body>
    <section class="intro">
        <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img5.jpg');">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                  <div class="card mask-custom">
                    <div class="card-body p-5 text-white">
      
                      <div class="my-4">
      
                        <h2 class="text-center mb-5">Login Form</h2>
      
                        <form>
                          <!-- 2 column grid layout with text inputs for the first and last names -->
                          <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                              <div class="form-outline form-white">
                                <input type="text" id="form3Example1" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1">First name</label>
                              </div>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                              <div class="form-outline form-white">
                                <input type="text" id="form3Example2" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example2">Last name</label>
                              </div>
                            </div>
                          </div>
      
                          <!-- Email input -->
                          <div class="form-outline form-white mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example3">Email address</label>
                          </div>
      
                          <!-- Password input -->
                          <div class="form-outline form-white mb-4">
                            <input type="password" id="form3Example4" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4">Password</label>
                          </div>
      
                          <!-- Checkbox -->
                          <div class="form-check d-flex justify-content-center mb-4">
                            <input
                              class="form-check-input me-2"
                              type="checkbox"
                              value=""
                              id="form2Example3"
                              checked
                            />
                            <label class="form-check-label" for="form2Example3">
                              Subscribe to our newsletter
                            </label>
                          </div>
      
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-light btn-block mb-4">Sign up</button>
      
                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-light btn-floating mx-1">
                                <i class="fa-brands fa-facebook"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                                <i class="fa-brands fa-google"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                                <i class="fa fa-twitter"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                                <i class="fa-brands fa-github"></i>
                            </button>
                          </div>
                        </form>
      
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
